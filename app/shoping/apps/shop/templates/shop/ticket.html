{% extends 'core/base.html' %}

{% load static %}
{% block content %}

<br />
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>SubTotal</th>
		</tr>
	</thead>
	<tbody>
		{% for item in ticket.items.all %}
		<tr>
			<td>{{ item.product.name }}</td>
			<td>{{ item.product.price }} COP</td>
			<td>{{ item.quantity }}</td>
			<td>{{ item.subtotal }}</td>
		</tr>
		{% endfor %}
		<tr>
			<td class="align-right" colspan="3"><strong>total:<strong> {{ ticket.total }} COP</td>
		</tr>
	</tbody>
</table>
{% endblock content %}
